<html lang="en">

<title>speechsynthesisutterance</title>

<body>
<form>
<div>Your name:</div>
<input name="enterName" id="enterName" type="text">

<input value="Greet Me!" id="submit_this" type="button">
</div>
</form>
<br>
<div id="result"></div>

            var name = $('#enterName').val();
            name = 'Hello,' + ' ' + name;
console.log('Hello,' + '' + name);
            $('#result').text(name);
        };

    $('#submit_this').click(function() {
greeting();
        //prompt('Great to see you,' + '' + name);
    });
});
</script>
